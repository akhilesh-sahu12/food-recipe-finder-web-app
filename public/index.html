<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declare character set -->
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/images/4.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/4.png" />

    <!-- Responsive Design Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Description for SEO -->
    <meta
      name="description"
      content="The application will serve as a platform where users can explore a variety of food recipes. 
      It will integrate the Edamam API to fetch recipe data based on user queries. The goal is to create a 
      user-friendly application that provides clear and concise information about food recipes, including 
      ingredients, nutritional information, and cooking instructions."
    />

    <!-- Manifest File for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title of the Web Page -->
    <title>Food Recipe Finder Application</title>
  </head>
  <body>
   <!-- Display a message if JavaScript is not enabled -->
   <noscript>You need to enable JavaScript to run this app.</noscript>
    
   <!-- The root div where the React app is mounted -->
   <div id="root"></div>
  </body>
</html>
